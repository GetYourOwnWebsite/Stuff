<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Enigma OverMind</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body, h1, h2, h3, h4, h5, h6 {
      font-family: "Comic Sans MS", sans-serif
    }
  </style>
</head>
<body style="background-image: url(background_escuro.jpg)">
    <h4 class="w3-center w3-text-white">Stage 1</h4>
    <div style="margin: 12% 12% 6% 12%">
        <h1 style="font-size: 40px; text-align: center; color: white">| Bem-vindos ao enigma OverMind |</h1> <br><br><br><br>
        <div style="width: 70%; margin: auto">
            <h3 style="color: rgb(255, 255, 255)">Este enigma ou desafio, é apenas uma demonstração/parte do que seria um enigma a sério. Talvez para uma próxima?</h3>
            <h1 style="color: white; text-decoration: underline;cursor: pointer" onclick="openPassword()">Que comece!!</h2>
        </div>
    </div>
    <div class="w3-center" id="password" style="display: none">
        <input placeholder="Password" id="answer" style="text-indent: 5px" type="text">
        <input type="submit" value="Verificar" onclick="checkanswer()"></input>
        <h4 id="nop" style="display: none; color: white">Errado.</h4>
    </div>
</body>
<script>
    function openPassword(){
        document.querySelector("#password").style.display = "block";
    }
    function checkanswer(){
        var answer = document.querySelector("#answer").value;
        
        if (answer == "OverMind" || answer == "overmind") {
            window.location.href = "jsfuenun2";
        }
        else {
            document.getElementById("nop").style.display = "block";
        setTimeout(function(){
		document.getElementById("nop").style.display = "none";
	    }, 1200);
        }
    }
</script>
</html>
